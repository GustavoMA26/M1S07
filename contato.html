<!-- MAIN CONTENT -->
    <main>
        <div class="container contato">
            <div class="row align-items-center">
                <div class="col-md-6">
                        <h1 class="main-title">Entre em contato!</h1>
                        <p>Nós vamos adorar responder suas dúvidas e ouvir suas críticas e sugestões.</p>
                </div>
    <!-- Formulário -->
                <div class="col-md-6 form-contato">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="name" class="form-control" id="fname" required placeholder="Insira seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="phone" required placeholder="Insira seu telefone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required placeholder="Insira seu e-mail aqui">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="assunto" required id="assunto">
                            <option selected>Selecione o assunto:</option>
                            
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Insira sua mensagem" id="mensagem"></textarea>
                        <label for="mensagem">Escreva sua mensagem:</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="budget" id="budget">
                        <label class="form-check-label" for="orcamento">Esta mensagem é sobre um orçamento</label>
                    </div>
                    <button type="submit" class="btn" id="botao-enviar">Enviar!</button>
                </div>
            </div>
        </div>
    </main>
